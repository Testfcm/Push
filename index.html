<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notification Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Push Notification Test</h1>
    
    <script>
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            // Register the service worker
            navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);

                // Subscribe to push notifications
                registration.pushManager.subscribe({ userVisibleOnly: true })
                .then(function(subscription) {
                    console.log('User subscribed:', subscription);

                    // Save the subscription object in localStorage or send to server
                    localStorage.setItem('pushSubscription', JSON.stringify(subscription));

                    // Optionally: Send the subscription to the server (using jQuery)
                    $.ajax({
                        url: 'send-push.php', // Endpoint to send push notification
                        method: 'POST',
                        data: JSON.stringify(subscription),
                        contentType: 'application/json',
                        success: function(response) {
                            console.log('Push notification sent:', response);
                        },
                        error: function(error) {
                            console.error('Error sending push notification:', error);
                        }
                    });
                }).catch(function(error) {
                    console.error('Failed to subscribe to push notifications:', error);
                });
            }).catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
        }
    </script>
</body>
</html>
